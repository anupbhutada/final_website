{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <title>Nivaaran Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<link type="text/css" rel="stylesheet" href="{% static 'extropy/materialize/css/materialize.min.css' %}"  media="screen,projection"/>
<script src="{% static 'extropy/js/js/lib/jquery.min.js' %}"></script>
<script src="{% static 'extropy/materialize/js/materialize.min.js' %}"></script>

<div class="row">
<div class="col s1"></div>
<h1 class="col s10">REGISTRATION - NIVAARAN</h1>
</div> 

<div class="row">
<div class="col s1"></div>
<p class="col s10">Choose a pertinent problem affecting Pilani. Design a feasible prototype and come up with a green solution to tackle it. Develop your ideas well, work judiciously crack the code to a better future.</p>
</div>
   <div class="row">
        
      </div>
  <div class="row"><div class="col s1"></div>
    <form class="col s10" action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="input-field col s5 ">
          <input id="name" type="text" name="name" class="validate">
          <label for="name">Full Name</label>
        </div>
        <div class="input-field col s5">
          <input id="idno" type="text" name="idno" class="validate">
          <label for="idno">BITS ID</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s10">
          <input id="contact" type="tel" name="contact" class="validate">
          <label for="contact">Phone Number</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s10">
          <input id="email" type="email" name="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s10">
          <input id="title" type="text" name="title" class="validate">
          <label for="title">Title</label>
        </div>
      </div>

      <div class="row">
       <div class="input-field col s10">
      <textarea id="objective" type="text" name="objective" class="validate materialize-textarea"></textarea>
      <label>Objective</label>
      </div>

      </div>

      <div class="row">
        <div class="input-field col s10">
          <textarea id="abstract" type="text" name="abstract" class="validate materialize-textarea"></textarea>
          <label for="abstract">Abstract</label>
        </div>
      </div>

      <div class="row">
      <div class="col s10">
        <button class="waves-effect waves-light btn" method="POST">submit</button>
      </div>
      </div>
    </form>
  </div>
<script type="text/javascript">
  $(document).ready(function() {
    $('#drop-down').material_select();
    $('select').material_select();
  });
</script>
</body>
</html>
